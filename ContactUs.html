<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contact Us</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="fitnessfun.jpg" alt="" width="100" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="about.html">About</a>
              <a class="nav-link" href="ContactUs.html">Contact Us</a>
              <a class="nav-link" href="#">Funny Picture</a>
            </div>
          </div>
        </div>
      </nav>
      <img src="contact_us_banner.jpg" class="img-fluid" alt="ContactUs">
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="First-Name" class="form-label">First Name</label>
              <input type="First-Name" class="form-control" id="inputfirstname4">
            </div>
            <div class="col-md-6">
              <label for="Last Name" class="form-label">Last Name</label>
              <input type="Last-Name" class="form-control" id="inputlastname4">
            </div>
            <div class="col-12">
              <label for="inputnumber" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="inputnumber" placeholder="1(___)-(___)-(____)">
            </div>
            <div class="col-12">
              <label for="inputemail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputemail" placeholder="Email">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>     
</body>
</html>
